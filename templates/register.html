<head>
    <title>Create an account!</title>
</head>
{%if supress == 'False' %}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}

{%if all_vals == 'False' %}
<h1> Must fill out all required forms!</a></h1>
{% endif %}

    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="first_name">Enter your first name:</label>
                <input type="first_name" name="first_name" required='true'/><br />
                
                <label for="last_name">Enter your last name:</label>
                <input type="last_name" name="last_name" required='true' /><br />

                <label for="dob">Enter your date of birth:</label>
                <input type="date" name="dob" required='true'/><br />

                <label for="hometown">Enter your hometown:</label>
                <input type="hometown" name="hometown" placeholder="Optional"/><br />

                <label for="gender">Enter your gender:</label>
                <input type="gender" name="gender" placeholder="Optional"/><br />
                
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required='true'/><br />
                
                <label for="password">Enter password:</label>
                <input type="password" name="password" required='true'/><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
